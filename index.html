<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>104.3 MYFM Radio Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://static.iheart.com/images/logos/iheartradio_logo_240.png">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #121212; color: white; display: flex; align-items: flex-start; /* ÏÉÅÎã®Î∂ÄÌÑ∞ Ï†ïÎ†¨ */
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0;
            /* overflow: hidden; ÏÇ≠Ï†ú -> Ïä§ÌÅ¨Î°§ ÌóàÏö© */
            -webkit-overflow-scrolling: touch; /* ÏïÑÏù¥Ìè∞ Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ */
        }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.5s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }
        .tap-icon { font-size: 50px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        
        .player-card { 
            background: #1e1e1e; padding: 25px; border-radius: 35px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center; 
            width: 85%; max-width: 360px; margin-top: 20px; /* ÏÉÅÎã® Ïó¨Î∞± */
        }
        .album-art-container { 
            width: 100%; aspect-ratio: 1/1; margin-bottom: 25px; 
            border-radius: 20px; overflow: hidden; background: #2a2a2a; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #444; }
        .station-name { color: #ff3b30; font-weight: 800; margin-bottom: 8px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        #title { font-size: 1.4rem; margin: 10px 0 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; }
        #artist { color: #b3b3b3; margin: 0 0 25px; font-size: 1.1rem; }
        
        audio { width: 100%; height: 45px; filter: invert(1) hue-rotate(180deg); border-radius: 10px; }

        .history-section { margin-top: 30px; text-align: left; border-top: 1px solid #333; padding-top: 15px; }
        .history-title { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 12px; font-weight: bold; }
        .history-item { display: flex; align-items: center; margin-bottom: 15px; font-size: 0.9rem; animation: fadeIn 0.5s ease; }
        .history-thumb { width: 45px; height: 45px; border-radius: 8px; margin-right: 12px; background: #333; object-fit: cover; flex-shrink: 0; }
        .history-info { overflow: hidden; }
        .history-song { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .history-artist { font-size: 0.8rem; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .refresh-btn { 
            position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; 
            background: rgba(255, 59, 48, 0.9); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 24px; z-index: 900;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .status-bar { font-size: 0.65rem; color: #444; margin: 25px 0 10px; }
    </style>
</head>
<body onclick="startApp()">

<div id="overlay">
    <div class="tap-icon">üëÜ</div>
    <div style="font-weight: bold; font-size: 1.2rem;">TOUCH TO START</div>
    <div style="font-size: 0.8rem; color: #888; margin-top: 10px;">104.3 MYFM Live Radio</div>
</div>

<div class="player-card">
    <div class="station-name">104.3 MYFM LIVE - RV1 </div>
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">üéµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>
    <h2 id="title">Ïó∞Í≤∞ Ï§ë...</h2>
    <p id="artist">Ï§ÄÎπÑ Ï§ë</p>
    
    <audio id="radio-player" controls preload="auto">
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div class="history-section">
        <div class="history-title">RECENTLY PLAYED</div>
        <div id="history-list"></div>
    </div>
    <div class="status-bar" id="status">Waiting for touch...</div>
</div>

<div class="refresh-btn" onclick="event.stopPropagation(); location.reload();">üîÑ</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";
    const SYNC_DELAY = 10000; 
    
    const audio = document.getElementById('radio-player');
    let lastTrackId = null;
    let historyData = JSON.parse(localStorage.getItem('radioHistory')) || []; 
    let audioStarted = false;

    function startApp() {
        if (!audioStarted) {
            audio.play().then(() => {
                audioStarted = true;
                document.getElementById('overlay').classList.add('hidden');
                fetchTrack();
            }).catch(e => console.log("Play failed:", e));
        }
    }

    async function fetchTrack() {
        if (!audioStarted) return;
        try {
            const targetUrl = API_URL + "?t=" + new Date().getTime();
            const response = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "operationName": "GetCurrentlyPlayingSongs",
                    "variables": { "slug": SLUG, "paging": { "take": 1 } },
                    "extensions": { "persistedQuery": { "version": 1, "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060" } }
                })
            });
            
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            
            if (track) {
                const title = track.title || "Unknown Title";
                const artistName = track.artist?.artistName || "Unknown Artist";
                const currentId = `${title}-${artistName}`;

                if (currentId !== lastTrackId) {
                    const isFirst = lastTrackId === null;
                    lastTrackId = currentId;
                    setTimeout(() => updateUI(track, title, artistName), isFirst ? 0 : SYNC_DELAY);
                }
            }
        } catch (e) { console.error(e); }
    }

    function updateUI(track, title, artistName) {
        const currentTitle = document.getElementById('title').innerText;
        const currentArtist = document.getElementById('artist').innerText;
        const currentImg = document.getElementById('album-art').src;

        if (currentTitle !== "Ïó∞Í≤∞ Ï§ë..." && currentTitle !== title) {
            updateHistory({ title: currentTitle, artist: currentArtist, image: currentImg });
        }

        document.getElementById('title').innerText = title;
        document.getElementById('artist').innerText = artistName;
        
        const imgTag = document.getElementById('album-art');
        const placeholder = document.getElementById('placeholder');
        const imageUrl = track.image || track.imagePath || track.artist?.image;
        const dynamicUrl = (imageUrl ? (imageUrl.startsWith('http') ? imageUrl : 'https:' + imageUrl) : 'https://static.iheart.com/images/logos/iheartradio_logo_240.png') + "?v=" + Date.now();

        imgTag.src = dynamicUrl;
        imgTag.onload = () => { imgTag.style.display = 'block'; placeholder.style.display = 'none'; };

        if ('mediaSession' in navigator) {
            navigator.mediaSession.playbackState = "paused";
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title, artist: artistName, album: "104.3 MYFM",
                artwork: [{ src: dynamicUrl, sizes: '512x512', type: 'image/png' }]
            });
            setTimeout(() => { navigator.mediaSession.playbackState = "playing"; }, 200);
        }
        document.getElementById('status').innerText = "Synced at " + new Date().toLocaleTimeString();
    }

    function updateHistory(oldTrack) {
        historyData.unshift(oldTrack);
        if (historyData.length > 5) historyData.pop();
        localStorage.setItem('radioHistory', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        const listDiv = document.getElementById('history-list');
        listDiv.innerHTML = ''; 
        historyData.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'history-item';
            const hasImg = item.image && item.image.startsWith('http') && !item.image.includes(window.location.host);
            itemDiv.innerHTML = `${hasImg ? `<img src="${item.image}" class="history-thumb">` : `<div class="history-thumb" style="display:flex;align-items:center;justify-content:center;background:#333;">üéµ</div>`}<div class="history-info"><div class="history-song">${item.title}</div><div class="history-artist">${item.artist}</div></div>`;
            listDiv.appendChild(itemDiv);
        });
    }

    setInterval(fetchTrack, 5000);
    renderHistory();
</script>
</body>
</html>
