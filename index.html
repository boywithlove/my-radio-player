<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104.3 MYFM Radio</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .player-card { background: #1e1e1e; padding: 30px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); text-align: center; width: 85%; max-width: 350px; }
        
        /* ì•¨ë²” ì•„íŠ¸ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        .album-art-container { width: 100%; aspect-ratio: 1/1; margin-bottom: 20px; border-radius: 20px; overflow: hidden; background: #2a2a2a; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; } /* ì´ë¯¸ì§€ê°€ ì˜¬ ë•Œê¹Œì§€ ìˆ¨ê¹€ */
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 50px; }

        .station-name { color: #ff3b30; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; text-transform: uppercase; }
        #title { font-size: 1.3rem; margin: 10px 0 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #artist { color: #b3b3b3; margin: 0 0 20px; font-size: 1.0rem; }
        audio { width: 100%; filter: invert(100%); }

    </style>
</head>
<body>

<div class="player-card">
    <div class="station-name">104.3 MYFM Live</div>
    
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">ğŸµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>

    <h2 id="title">ì—°ê²° ì¤‘...</h2>
    <p id="artist">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
    
    <audio id="radio-player" controls>
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div class="loader" id="status">ê³¡ ì •ë³´ ì—…ë°ì´íŠ¸ ì¤‘...</div>
</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";

    const PAYLOAD = {
        "operationName": "GetCurrentlyPlayingSongs",
        "variables": { "slug": SLUG, "paging": { "take": 1 } },
        "extensions": {
            "persistedQuery": {
                "version": 1,
                "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060"
            }
        }
    };

    async function fetchTrack() {
        try {
            const response = await fetch(PROXY_URL + encodeURIComponent(API_URL), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(PAYLOAD)
            });
            
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            
            if (track) {
                document.getElementById('title').innerText = track.title;
                document.getElementById('artist').innerText = track.artist.artistName;
                
                // ì•¨ë²” ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸ ë¡œì§
                const imgTag = document.getElementById('album-art');
                const placeholder = document.getElementById('placeholder');
                
                if (track.image) {
                    imgTag.src = track.image;
                    imgTag.style.display = 'block';
                    placeholder.style.display = 'none';
                } else {
                    imgTag.style.display = 'none';
                    placeholder.style.display = 'flex';
                }

                document.getElementById('status').innerText = "ìµœê·¼ ì—…ë°ì´íŠ¸: " + new Date().toLocaleTimeString();
            }
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('status').innerText = "ì—…ë°ì´íŠ¸ ì‹¤íŒ¨";
        }
    }

    setInterval(fetchTrack, 20000);
    fetchTrack();
</script>

</body>
</html>
