<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>104.3 MYFM Radio Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://static.iheart.com/images/logos/iheartradio_logo_240.png">

    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; display: flex; align-items: flex-start; justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0; -webkit-overflow-scrolling: touch; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: opacity 0.5s ease; }
        #overlay.hidden { opacity: 0; pointer-events: none; }
        .player-card { background: #1e1e1e; padding: 25px; border-radius: 35px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center; width: 85%; max-width: 360px; margin-top: 20px; }
        .album-art-container { width: 100%; aspect-ratio: 1/1; margin-bottom: 25px; border-radius: 20px; overflow: hidden; background: #2a2a2a; }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #444; }
        .station-name { color: #ff3b30; font-weight: 800; margin-bottom: 8px; font-size: 0.85rem; text-transform: uppercase; }
        #title { font-size: 1.4rem; margin: 10px 0 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; }
        #artist { color: #b3b3b3; margin: 0 0 25px; font-size: 1.1rem; }
        audio { width: 100%; height: 45px; filter: invert(1) hue-rotate(180deg); border-radius: 10px; }
        .refresh-btn { position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; background: #121212; border: 1px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 900; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        .refresh-btn:active { transform: scale(0.85); background: #1a1a1a; }
    </style>
</head>
<body onclick="startApp()">

<div id="overlay">
    <div style="font-size:50px; animation: pulse 1.5s infinite;">ðŸ‘†</div>
    <div style="font-weight: bold; font-size: 1.2rem; margin-top:10px;">TOUCH TO START</div>
</div>

<div class="player-card">
    <div class="station-name">104.3 MYFM LIVE~~</div>
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">ðŸŽµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>
    <h2 id="title">ì—°ê²° ì¤‘...</h2>
    <p id="artist">ì¤€ë¹„ ì¤‘</p>
    <audio id="radio-player" controls preload="auto">
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>
    <div id="status" style="font-size: 10px; color: #444; margin-top: 15px;">Waiting for touch...</div>
</div>

<div class="refresh-btn" onclick="event.stopPropagation(); location.reload();">ðŸ”„</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";
    const audio = document.getElementById('radio-player');
    let lastTrackId = null;
    let audioStarted = false;

    function startApp() {
        if (!audioStarted) {
            audio.play().then(() => {
                audioStarted = true;
                document.getElementById('overlay').classList.add('hidden');
                fetchTrack();
            });
        }
    }

    async function fetchTrack() {
        if (!audioStarted) return;
        try {
            const response = await fetch(PROXY_URL + encodeURIComponent(API_URL + "?t=" + Date.now()), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "operationName": "GetCurrentlyPlayingSongs",
                    "variables": { "slug": SLUG, "paging": { "take": 1 } },
                    "extensions": { "persistedQuery": { "version": 1, "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060" } }
                })
            });
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            if (track) {
                const currentId = `${track.title}-${track.artist?.artistName}`;
                if (currentId !== lastTrackId) {
                    lastTrackId = currentId;
                    updateUI(track);
                }
            }
        } catch (e) { console.error(e); }
    }

    function updateUI(track) {
        const title = track.title || "Unknown Title";
        const artistName = track.artist?.artistName || "Unknown Artist";
        
        // ì´ë¯¸ì§€ ê²½ë¡œ ì²˜ë¦¬: ë³µìž¡í•œ ë³€í™˜ ì—†ì´ ì§ì ‘ ì‚¬ìš©í•˜ë˜ https ë³´ê°•
        let imageUrl = track.image || track.imagePath || track.artist?.image || 'https://static.iheart.com/images/logos/iheartradio_logo_240.png';
        if (!imageUrl.startsWith('http')) imageUrl = 'https:' + imageUrl;

        // ì›¹ UI ì—…ë°ì´íŠ¸
        document.getElementById('title').innerText = title;
        document.getElementById('artist').innerText = artistName;
        const imgTag = document.getElementById('album-art');
        imgTag.src = imageUrl;
        imgTag.onload = () => { imgTag.style.display = 'block'; document.getElementById('placeholder').style.display = 'none'; };

        // ì•„ì´í° -> ì°¨ëŸ‰ ì „ì†¡ ìµœì í™” (MediaSession)
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title,
                artist: artistName,
                album: "104.3 MYFM",
                artwork: [
                    { src: imageUrl, sizes: '512x512', type: 'image/png' }
                ]
            });
            
            // í˜„ëŒ€ì°¨ ê·¸ëžœì € ì‹œìŠ¤í…œ ì •ë³´ ê°±ì‹ ì„ ìœ„í•œ ê°•ì œ íŠ¸ë¦¬ê±°
            navigator.mediaSession.playbackState = "paused";
            setTimeout(() => { 
                navigator.mediaSession.playbackState = "playing"; 
            }, 300);
        }
        document.getElementById('status').innerText = "Synced at " + new Date().toLocaleTimeString();
    }

    setInterval(fetchTrack, 15000);
</script>
</body>
</html>
