<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104.3 MYFM Radio Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MYFM Radio">
    <link rel="apple-touch-icon" href="https://static.iheart.com/images/logos/iheartradio_logo_240.png">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #121212; color: white; display: flex; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0; padding: 40px 0;
            -webkit-user-select: none; touch-action: manipulation;
        }
        .player-card { 
            background: #1e1e1e; padding: 25px; border-radius: 35px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center; 
            width: 85%; max-width: 360px; 
        }
        .album-art-container { 
            width: 100%; aspect-ratio: 1/1; margin-bottom: 25px; 
            border-radius: 20px; overflow: hidden; background: #2a2a2a; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); position: relative;
        }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; transition: opacity 0.5s ease; }
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #444; }
        .station-name { color: #ff3b30; font-weight: 800; margin-bottom: 8px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        #title { font-size: 1.4rem; margin: 10px 0 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; }
        #artist { color: #b3b3b3; margin: 0 0 25px; font-size: 1.1rem; }
        audio { width: 100%; height: 45px; filter: invert(1) hue-rotate(180deg); border-radius: 10px; }
        
        .history-section { margin-top: 30px; text-align: left; border-top: 1px solid #333; padding-top: 15px; }
        .history-title { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 12px; font-weight: bold; }
        .history-item { display: flex; align-items: center; margin-bottom: 15px; font-size: 0.9rem; animation: fadeIn 0.5s ease; }
        .history-thumb { width: 45px; height: 45px; border-radius: 8px; margin-right: 12px; background: #333; object-fit: cover; flex-shrink: 0; }
        .history-info { overflow: hidden; }
        .history-song { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; margin-bottom: 2px; }
        .history-artist { font-size: 0.8rem; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .status-bar { font-size: 0.65rem; color: #444; margin-top: 25px; }
    </style>
</head>
<body>

<div class="player-card">
    <div class="station-name">104.3 MYFM Live - V3R1</div>
    
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">ðŸŽµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>

    <h2 id="title">ì—°ê²° ì¤‘...</h2>
    <p id="artist">ìž ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
    
    <audio id="radio-player" controls preload="auto">
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div class="history-section">
        <div class="history-title">Recently Played</div>
        <div id="history-list"></div>
    </div>

    <div class="status-bar" id="status">Syncing (1s delay)...</div>
</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";
    const SYNC_DELAY = 1000; 
    
    let lastTrackId = null;
    let historyData = JSON.parse(localStorage.getItem('radioHistory')) || []; 
    let isFirstLoad = true;

    const PAYLOAD = {
        "operationName": "GetCurrentlyPlayingSongs",
        "variables": { "slug": SLUG, "paging": { "take": 1 } },
        "extensions": {
            "persistedQuery": {
                "version": 1,
                "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060"
            }
        }
    };

    window.onload = () => { renderHistory(); };

    async function fetchTrack() {
        try {
            const targetUrl = API_URL + "?t=" + new Date().getTime();
            const response = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(PAYLOAD)
            });
            
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            
            if (track) {
                const title = track.title || "Unknown Title";
                const artistName = (track.artist && track.artist.artistName) ? track.artist.artistName : "Unknown Artist";
                const currentId = `${title}-${artistName}`;

                if (currentId !== lastTrackId) {
                    lastTrackId = currentId;
                    if (isFirstLoad) {
                        updateUI(track, title, artistName);
                        isFirstLoad = false;
                    } else {
                        setTimeout(() => {
                            updateUI(track, title, artistName);
                        }, SYNC_DELAY);
                    }
                }
            }
        } catch (e) {
            console.error("Fetch Error:", e);
        }
    }

    function updateUI(track, title, artistName) {
        const currentTitle = document.getElementById('title').innerText;
        const currentArtist = document.getElementById('artist').innerText;
        const currentImg = document.getElementById('album-art').src;

        if (currentTitle !== "ì—°ê²° ì¤‘..." && currentTitle !== title) {
            if (historyData.length === 0 || historyData[0].title !== currentTitle) {
                updateHistory({ title: currentTitle, artist: currentArtist, image: currentImg });
            }
        }

        document.getElementById('title').innerText = title;
        document.getElementById('artist').innerText = artistName;
        
        const imgTag = document.getElementById('album-art');
        const placeholder = document.getElementById('placeholder');
        const imageUrl = track.image || track.imagePath || (track.artist && track.artist.image);
        
        // ìºì‹œ ë°©ì§€ íŒŒë¼ë¯¸í„°
        const dynamicUrl = (imageUrl ? (imageUrl.startsWith('http') ? imageUrl : 'https:' + imageUrl) : 'https://static.iheart.com/images/logos/iheartradio_logo_240.png') + "?v=" + Date.now();

        if (imageUrl) {
            imgTag.src = dynamicUrl;
            imgTag.onload = () => {
                imgTag.style.display = 'block';
                placeholder.style.display = 'none';
            };
        } else {
            imgTag.style.display = 'none';
            placeholder.style.display = 'flex';
        }

        // [í•µì‹¬] ì†Œë¦¬ ëŠê¹€ ì—†ëŠ” ì„¸ì…˜ ê°±ì‹  ë¡œì§
        if ('mediaSession' in navigator) {
            // 1. ìƒíƒœë¥¼ ì¼ì‹œì •ì§€ë¡œ ì†ìž„ (ì†Œë¦¬ëŠ” ì‹¤ì œ ì •ì§€í•˜ì§€ ì•ŠìŒ)
            navigator.mediaSession.playbackState = "paused";
            
            // 2. ë©”íƒ€ë°ì´í„° ê°±ì‹ 
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title,
                artist: artistName,
                album: "104.3 MYFM Live",
                artwork: [
                    { src: dynamicUrl, sizes: '256x256', type: 'image/png' },
                    { src: dynamicUrl, sizes: '512x512', type: 'image/png' }
                ]
            });

            // 3. ì•„ì£¼ ì§§ì€ ì°°ë‚˜(100ms) ë’¤ì— ë‹¤ì‹œ 'ìž¬ìƒ ì¤‘'ìœ¼ë¡œ ë³€ê²½í•˜ì—¬ ì°¨ì— ì‹ í˜¸ ì „ì†¡
            setTimeout(() => {
                navigator.mediaSession.playbackState = "playing";
            }, 100);
        }
        document.getElementById('status').innerText = "Updated at " + new Date().toLocaleTimeString();
    }

    function updateHistory(oldTrack) {
        historyData.unshift(oldTrack);
        if (historyData.length > 5) historyData.pop();
        localStorage.setItem('radioHistory', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        const listDiv = document.getElementById('history-list');
        listDiv.innerHTML = ''; 
        historyData.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'history-item';
            const hasRealImg = item.image && item.image.startsWith('http') && !item.image.includes('placeholder') && !item.image.includes(window.location.host);
            const thumbHtml = hasRealImg ? `<img src="${item.image}" class="history-thumb">` : `<div class="history-thumb" style="display:flex;align-items:center;justify-content:center;background:#333;font-size:12px;">ðŸŽµ</div>`;
            itemDiv.innerHTML = `${thumbHtml}<div class="history-info"><div class="history-song">${item.title}</div><div class="history-artist">${item.artist}</div></div>`;
            listDiv.appendChild(itemDiv);
        });
    }

    setInterval(fetchTrack, 10000);
    fetchTrack();
</script>

</body>
</html>
