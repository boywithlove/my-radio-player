        #title { font-size: 1.4rem; margin: 10px 0 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; }

        }

<body>

<div class="player-card">
    <div class="station-name">104.3 MYFM Live</div>
    
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">ğŸµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>

    <h2 id="title">ì—°ê²° ì¤‘...</h2>
    <p id="artist">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
    
    <audio id="radio-player" controls>
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div class="status-bar" id="status">ì •ë³´ë¥¼ ë™ê¸°í™”í•˜ëŠ” ì¤‘...</div>
</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";

    const PAYLOAD = {
        "operationName": "GetCurrentlyPlayingSongs",
        "variables": { "slug": SLUG, "paging": { "take": 1 } },
        "extensions": {
            "persistedQuery": {
                "version": 1,
                "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060"
            }
        }
    };

    async function fetchTrack() {
        try {
            // URLì— íƒ€ì„ìŠ¤íƒ¬í”„ë¥¼ ì¶”ê°€í•˜ì—¬ ìºì‹œ ë°©ì§€
            const targetUrl = API_URL + "?t=" + new Date().getTime();
            const response = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(PAYLOAD)
            });
            
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            
            if (track) {
                // ì œëª© ë° ê°€ìˆ˜ ì—…ë°ì´íŠ¸
                document.getElementById('title').innerText = track.title || "Unknown Title";
                document.getElementById('artist').innerText = (track.artist && track.artist.artistName) ? track.artist.artistName : "Unknown Artist";
                
                // ì´ë¯¸ì§€ ì¶”ì¶œ ì‹œë„ (ë‹¤ì–‘í•œ ê²½ë¡œ íƒìƒ‰)
                const imgTag = document.getElementById('album-art');
                const placeholder = document.getElementById('placeholder');
                
                const imageUrl = track.image || track.imagePath || (track.artist && track.artist.image);

                if (imageUrl) {
                    // í”„ë¡œí† ì½œì´ ë¹ ì§„ ê²½ìš° ë³´ì •
                    const finalUrl = imageUrl.startsWith('http') ? imageUrl : 'https:' + imageUrl;
                    
                    imgTag.src = finalUrl;
                    imgTag.onload = () => {
                        imgTag.style.display = 'block';
                        placeholder.style.display = 'none';
                    };
                } else {
                    // ì´ë¯¸ì§€ê°€ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ ì•„ì´ì½˜ í‘œì‹œ
                    imgTag.style.display = 'none';
                    placeholder.style.display = 'flex';
                }

                document.getElementById('status').innerText = "Last Update: " + new Date().toLocaleTimeString();
            }
        } catch (e) {
            console.error("Fetch Error:", e);
            document.getElementById('status').innerText = "ì—…ë°ì´íŠ¸ ì¼ì‹œ ì¤‘ë‹¨";
        }
    }

    // 20ì´ˆë§ˆë‹¤ ê°±ì‹  (20000ms)
    setInterval(fetchTrack, 20000);
    fetchTrack();
</script>

</body>
</html>
