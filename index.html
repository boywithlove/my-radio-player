<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>104.3 MYFM Radio Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://static.iheart.com/images/logos/iheartradio_logo_240.png">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #121212; color: white; display: flex; align-items: flex-start;
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: opacity 0.5s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }
        
        .player-card { 
            background: #1e1e1e; padding: 25px; border-radius: 35px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center; 
            width: 85%; max-width: 360px; margin-top: 20px;
        }
        
        .album-art-container { 
            width: 100%; aspect-ratio: 1/1; margin-bottom: 25px; 
            border-radius: 20px; overflow: hidden; background: #2a2a2a; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #444; }
        
        .station-name { color: #ff3b30; font-weight: 800; margin-bottom: 8px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        #title { font-size: 1.4rem; margin: 10px 0 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; }
        #artist { color: #b3b3b3; margin: 0 0 25px; font-size: 1.1rem; }
        
        audio { width: 100%; height: 45px; filter: invert(1) hue-rotate(180deg); border-radius: 10px; }

        /* ÌûàÏä§ÌÜ†Î¶¨ ÏÑπÏÖò Ïä§ÌÉÄÏùº */
        .history-section { margin-top: 30px; text-align: left; border-top: 1px solid #333; padding-top: 15px; }
        .history-title { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 12px; font-weight: bold; }
        .history-item { display: flex; align-items: center; margin-bottom: 15px; font-size: 0.9rem; animation: fadeIn 0.5s ease; }
        .history-thumb { width: 45px; height: 45px; border-radius: 8px; margin-right: 12px; background: #333; object-fit: cover; flex-shrink: 0; }
        .history-info { overflow: hidden; }
        .history-song { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .history-artist { font-size: 0.8rem; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .refresh-btn { 
            position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; 
            background: #121212; border: 1px solid #333; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 900;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; transition: transform 0.1s ease;
        }
        .refresh-btn:active { transform: scale(0.85); background: #1a1a1a; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .status-bar { font-size: 0.65rem; color: #444; margin: 25px 0 10px; text-transform: uppercase; }
    </style>
</head>
<body onclick="startApp()">

<div id="overlay">
    <div style="font-size: 50px; margin-bottom: 20px;">üëÜ</div>
    <div style="font-weight: bold; font-size: 1.2rem;">TOUCH TO START</div>
    <div style="font-size: 0.8rem; color: #888; margin-top: 10px;">104.3 MYFM Radio</div>
</div>

<div class="player-card">
    <div class="station-name">104.3 MYFM LIVE - C </div>
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">üéµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>
    <h2 id="title">Ïó∞Í≤∞ Ï§ë...</h2>
    <p id="artist">Ï§ÄÎπÑ Ï§ë</p>
    
    <audio id="radio-player" controls preload="auto">
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div class="history-section">
        <div class="history-title">RECENTLY PLAYED</div>
        <div id="history-list"></div>
    </div>

    <div class="status-bar" id="status">Waiting for connection...</div>
</div>

<div class="refresh-btn" onclick="event.stopPropagation(); location.reload();">üîÑ</div>

<script>
    const SLUG = "kbig-fm";
    const PROXY_URL = "https://corsproxy.io/?"; 
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";
    
    const audio = document.getElementById('radio-player');
    const imgTag = document.getElementById('album-art');
    const placeholder = document.getElementById('placeholder');
    
    let lastTrackId = "";
    let audioStarted = false;
    let historyData = JSON.parse(localStorage.getItem('radioHistory')) || [];

    function startApp() {
        if (!audioStarted) {
            audio.play().then(() => {
                audioStarted = true;
                document.getElementById('overlay').classList.add('hidden');
                fetchTrack();
            }).catch(e => console.log("Play error:", e));
        }
    }

    async function fetchTrack() {
        if (!audioStarted) return;
        try {
            const response = await fetch(PROXY_URL + encodeURIComponent(API_URL + "?t=" + Date.now()), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "operationName": "GetCurrentlyPlayingSongs",
                    "variables": { "slug": SLUG, "paging": { "take": 1 } },
                    "extensions": { "persistedQuery": { "version": 1, "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060" } }
                })
            });
            
            const data = await response.json();
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];
            
            if (track) {
                const title = track.title || "Unknown Title";
                const artist = track.artist?.artistName || "Unknown Artist";
                const trackId = `${title}-${artist}`;

                if (trackId !== lastTrackId) {
                    // Ïù¥Ï†Ñ Í≥°ÏùÑ ÌûàÏä§ÌÜ†Î¶¨Ïóê Ï∂îÍ∞Ä (Ï≤´ Ïã§Ìñâ Ïãú Ï†úÏô∏)
                    if (lastTrackId !== "") {
                        const oldTitle = document.getElementById('title').innerText;
                        const oldArtist = document.getElementById('artist').innerText;
                        const oldImg = imgTag.src;
                        updateHistory({ title: oldTitle, artist: oldArtist, image: oldImg });
                    }
                    
                    lastTrackId = trackId;
                    updateUI(track, title, artist);
                }
            }
        } catch (e) { console.error("Fetch error:", e); }
    }

    function updateUI(track, title, artist) {
        document.getElementById('title').innerText = title;
        document.getElementById('artist').innerText = artist;
        
        let imageUrl = track.image || track.imagePath || track.artist?.image || 'https://static.iheart.com/images/logos/iheartradio_logo_240.png';
        if (!imageUrl.startsWith('http')) imageUrl = 'https:' + imageUrl;
        const finalImgUrl = imageUrl + "?v=" + Date.now();

        imgTag.src = finalImgUrl;
        imgTag.onload = () => {
            imgTag.style.display = 'block';
            placeholder.style.display = 'none';
            updateMediaSession(title, artist, finalImgUrl);
        };
        document.getElementById('status').innerText = "Last sync: " + new Date().toLocaleTimeString();
    }

    function updateMediaSession(title, artist, url) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title, artist: artist, album: "104.3 MYFM Live",
                artwork: [{ src: url, sizes: '512x512', type: 'image/png' }]
            });
            navigator.mediaSession.playbackState = "none";
            setTimeout(() => { navigator.mediaSession.playbackState = "playing"; }, 300);
        }
    }

    // ÌûàÏä§ÌÜ†Î¶¨ Í¥ÄÎ¶¨ Ìï®Ïàò
    function updateHistory(trackItem) {
        // Ï§ëÎ≥µ Î∞©ÏßÄ: ÌûàÏä§ÌÜ†Î¶¨Ïùò Í∞ÄÏû• ÏµúÍ∑º Í≥°Í≥º Í∞ôÏúºÎ©¥ Ï∂îÍ∞Ä Ïïà Ìï®
        if (historyData.length > 0 && historyData[0].title === trackItem.title) return;

        historyData.unshift(trackItem);
        if (historyData.length > 5) historyData.pop();
        localStorage.setItem('radioHistory', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        const listDiv = document.getElementById('history-list');
        listDiv.innerHTML = ''; 
        historyData.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'history-item';
            // ÌûàÏä§ÌÜ†Î¶¨ Ïù¥ÎØ∏ÏßÄÍ∞Ä Ïú†Ìö®ÌïúÏßÄ ÌôïÏù∏
            const hasImg = item.image && item.image.startsWith('http');
            itemDiv.innerHTML = `
                ${hasImg ? `<img src="${item.image}" class="history-thumb">` : `<div class="history-thumb" style="display:flex;align-items:center;justify-content:center;background:#333;">üéµ</div>`}
                <div class="history-info">
                    <div class="history-song">${item.title}</div>
                    <div class="history-artist">${item.artist}</div>
                </div>`;
            listDiv.appendChild(itemDiv);
        });
    }

    // Ï¥àÍ∏∞ ÌûàÏä§ÌÜ†Î¶¨ Î†åÎçîÎßÅ
    renderHistory();
    setInterval(fetchTrack, 10000);
</script>
</body>
</html>
