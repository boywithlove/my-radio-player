<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>104.3 MYFM Player</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; display: flex; align-items: flex-start; justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .player-card { background: #1e1e1e; padding: 25px; border-radius: 35px; text-align: center; width: 85%; max-width: 360px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        .album-art-container { width: 100%; aspect-ratio: 1/1; margin-bottom: 25px; border-radius: 20px; overflow: hidden; background: #2a2a2a; }
        #album-art { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #444; }
        #title { font-size: 1.4rem; margin: 10px 0 6px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #artist { color: #b3b3b3; margin: 0 0 25px; font-size: 1.1rem; }
        audio { width: 100%; height: 45px; filter: invert(1) hue-rotate(180deg); }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .refresh-btn { position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; background: #121212; border: 1px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 900; }
        .status-bar { font-size: 0.6rem; color: #444; margin-top: 15px; }
    </style>
</head>
<body onclick="startApp()">

<div id="overlay">
    <div style="text-align:center;">
        <div style="font-size:50px;">üëÜ</div>
        <div style="font-weight:bold; margin-top:10px;">TOUCH TO START</div>
    </div>
</div>

<div class="player-card">
    <div style="color:#ff3b30; font-weight:800; font-size:0.8rem; margin-bottom:10px;">104.3 MYFM LIVE</div>
    <div class="album-art-container">
        <div id="placeholder" class="placeholder">üéµ</div>
        <img id="album-art" src="" alt="Album Art">
    </div>
    <h2 id="title">Ïó∞Í≤∞ Ï§ë...</h2>
    <p id="artist">Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏ Ï§ë</p>
    
    <audio id="radio-player" controls>
        <source src="https://stream.revma.ihrhls.com/zc173/hls.m3u8" type="application/x-mpegURL">
    </audio>

    <div id="status" class="status-bar">Initializing...</div>
</div>

<div class="refresh-btn" onclick="location.reload();">üîÑ</div>

<script>
    const SLUG = "kbig-fm";
    // Î≥¥Îã§ ÏïàÏ†ïÏ†ÅÏù∏ ÌîÑÎ°ùÏãúÎ°ú ÍµêÏ≤¥
    const PROXY_URL = "https://api.allorigins.win/raw?url=";
    const API_URL = "https://webapi.radioedit.iheart.com/graphql";
    
    const audio = document.getElementById('radio-player');
    let lastTrackId = null;
    let audioStarted = false;

    function startApp() {
        if (!audioStarted) {
            audio.play().then(() => {
                audioStarted = true;
                document.getElementById('overlay').style.display = 'none';
                fetchTrack();
            });
        }
    }

    async function fetchTrack() {
        if (!audioStarted) return;
        try {
            const targetUrl = API_URL + "?t=" + Date.now();
            const response = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    "operationName": "GetCurrentlyPlayingSongs",
                    "variables": { "slug": SLUG, "paging": { "take": 1 } },
                    "extensions": { "persistedQuery": { "version": 1, "sha256Hash": "386763c17145056713327cddec890cd9d4fea7558efc56d09b7cd4167eef6060" } }
                })
            });

            const data = await response.json();
            // Î≥¥ÎÇ¥Ï£ºÏã† JSON Íµ¨Ï°∞Ïóê ÎßûÏ∂ò Ï†ïÌôïÌïú Í≤ΩÎ°ú ÌÉêÏÉâ
            const track = data.data.sites.find.stream.amp.currentlyPlaying.tracks[0];

            if (track) {
                const title = track.title || "Unknown Title";
                const artist = track.artist?.artistName || "Unknown Artist";
                const trackId = `${title}-${artist}`;

                if (trackId !== lastTrackId) {
                    lastTrackId = trackId;
                    updateUI(track, title, artist);
                }
            }
        } catch (e) {
            console.error("Fetch Error:", e);
            document.getElementById('status').innerText = "API Error: " + e.message;
        }
    }

    function updateUI(track, title, artist) {
        document.getElementById('title').innerText = title;
        document.getElementById('artist').innerText = artist;
        
        const imgTag = document.getElementById('album-art');
        const placeholder = document.getElementById('placeholder');
        
        // JSON Îç∞Ïù¥ÌÑ∞Ïùò imagePath ÌïÑÎìú Ïö∞ÏÑ† ÏÇ¨Ïö©
        let imageUrl = track.imagePath || track.image || 'https://static.iheart.com/images/logos/iheartradio_logo_240.png';
        if (!imageUrl.startsWith('http')) imageUrl = 'https:' + imageUrl;

        imgTag.src = imageUrl + "?v=" + Date.now();
        imgTag.onload = () => {
            imgTag.style.display = 'block';
            placeholder.style.display = 'none';
        };

        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title, artist: artist, album: "104.3 MYFM",
                artwork: [{ src: imageUrl, sizes: '512x512', type: 'image/jpeg' }]
            });
        }
        document.getElementById('status').innerText = "Updated at " + new Date().toLocaleTimeString();
    }

    setInterval(fetchTrack, 10000);
</script>
</body>
</html>
